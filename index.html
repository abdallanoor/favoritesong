<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FAVORITE SONG</title>
</head>

<body>
    <!-- ============================================== -->
    <div class="main">
        <div class="nav">
            <img src="img/logo.png" alt="" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">MUSIC</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <!-- ============================================== -->
        <div class="content">
            <div class="left">
                <h1>MY<br>FAVORITE<br>SOUND</h1>
            </div>
            <div class="right">
                <p id="title">Click Here To Listen</p>
                <img src="img/play.png" id="icon">
            </div>
        </div>
    </div>
    <!-- ================================================== -->
    <audio id="favSong">
        <source src="You & Me.mp3" type="audio/mp3">
    </audio>

    <!-- =========================JAVA SCRIPT============================ -->
    <script>
        let favSong = document.getElementById("favSong");
        let icon = document.getElementById("icon");
        let title = document.getElementById("title");
        icon.onclick = function() {
            if (favSong.paused) {
                favSong.play();
                title.innerHTML = 'You & Me - Peder B. Helland'
                icon.src = 'img/pause.png'
            } else {
                favSong.pause();
                title.innerHTML = 'Click Here To Listen'
                icon.src = 'img/play.png'
            }
        }
    </script>

</body>

</html>
